<script>
    $(document).ready(function () {
      // Initialize DataTable
      var table = $("#multi-filter-select").DataTable({
        pageLength: 5,
        initComplete: function () {
          // Populate filter select options
          this.api().columns([ 10, 15]).every(function () {
            var column = this;
            var columnIdx = column.index();
            var selectId = "";
  
            // Assign filter IDs based on column index
            switch (columnIdx) {
              
              case 10:
                selectId = "#filterStatus";
                break;
              case 15:
                selectId = "#filterMonth";
                break;
              default:
                return;
            }
  
            var select = $(selectId);
            column
              .data()
              .unique()
              .sort()
              .each(function (d, j) {
                select.append('<option>' + d + '</option>');
              });
          });
        },
      });
  
      // Event listeners for the filters
    
  
      $("#filterStatus").on("change", function () {
        table.column(10).search(this.value).draw();
      });
  
      $("#filterMonth").on("change", function () {
        // Ensure the filter is applied correctly for dates
        var month = this.value;
        table.column(15).search(month ? '^' + month : '', true, false).draw();
      });
  
      // Reset button functionality
      $("#reset-filters").on("click", function () {
       
        $("#filterStatus").val("").change();
        $("#filterMonth").val("").change();
        table.search("").columns().search("").draw();
      });
    });
  </script>
