<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GPS tracking</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>
  <body>
    <div class="container my-5">
        <div class="row  mb-5">
        <div class="col-md-10">
          <h3 class="fw-bold mb-3"> Add Client</h3>
          
        </div>
      <div class="col-md-2">
       <a href="./Manage-client.html"> <div class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></div></a>
      </div>
      </div>
        <form>
            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="ownername" class="form-label">Owner Name</label>
                    <select id="ownername" class="form-control">
                      <option value="" selected disabled>Select Owner Name</option>
                      <option value="Unicorn">Unicorn</option>
                      
                    </select>
                  </div>
                <div class="col-md-4 ">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <div class="form-text">Only contains [A-z, 0-9, ., _, -, *, @]</div>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Password *</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
             
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="companyName" class="form-label">Company Name *</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                <div class="col-md-4">
                    <label for="Name" class="form-label"> Name </label>
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
               
          </div>
            <div class="row g-3 mt-3">
               
                <div class="col-md-4">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Email">
                </div>
              
                <div class="col-md-4">
                    <label for="Phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Phone">
                </div>
                
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="row g-3 mt-3">
               
                <div class="col-md-4">
                    <label for="language" class="form-label">Language*</label>
                    <select id="language" class="form-control">
                      <option value="" selected disabled>Select language</option>
                      <option value="English">English</option>
                      
                    </select>
                  </div>
              
                <div class="col-md-4">
                    <label for="domain" class="form-label">Domain</label>
                    <input type="text" class="form-control" id="domain" placeholder="Domain">
                </div>
                
                <div class="col-md-4">
                    <label for="timezone" class="form-label">Timezone</label>
                    <select id="timezone" class="form-control">
                      <option value="" selected disabled>Select Timezone</option>
                      <option value="GMT-12:00">(GMT-12:00) Baker Island Time</option>
                      <option value="GMT-08:00">(GMT-08:00) Pacific Time</option>
                      <option value="GMT-05:00">(GMT-05:00) Eastern Time</option>
                      <option value="GMT+01:00">(GMT+01:00) Central European Time</option>
                      <option value="GMT+05:30">(GMT+05:30) Indian Standard Time</option>
                      <option value="GMT+09:00">(GMT+09:00) Japan Standard Time</option>
                    </select>
                  </div>
            </div>
            <div class="row g-3 mt-3">
               
              
                <div class="col-md-4">
                    <label for="addCoins" class="form-label">Add Coins *</label>
                    <input type="text" class="form-control" id="addCoins" placeholder="Add Coins">
                </div>
                
                <div class="col-md-4">
                    <label for="image" class="form-label">Client Image</label>
                    <input type="file" class="form-control" id="image" >
              
                </div>
                
              
            </div>
          
          
            <div class="row g-3 mt-3">
                <div class="col-md-12 d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
     

    
    
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="assets/js/setting-demo.js"></script>
    <script src="assets/js/demo.js"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>

  
  </body>
</html>
