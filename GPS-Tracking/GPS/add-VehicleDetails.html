        <!-- Add User Tab Pane -->

          <form>
            <!-- Add User Form Content -->
            <div class="row g-3">

              </div>
              <div class="col-md-3">

                <input type="text" class="form-control" id="Owner" placeholder="Owner">
                
              </div>
              
             
           
            </div>
            <div class="row g-3 mt-3">
                
                  <div class="col-md-3">
                    <label for="OwnedBy" class="form-label">Owned By</label>
                    <select id="OwnedBy" class="form-control">
                      <option value="" selected disabled>Select Owned By</option>
                      <option value="">option1</option>
                      <option value="">option2</option>
                      
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="VehicleBrand" class="form-label">Vehicle Brand *</label>
                    <input type="text" class="form-control" id="VehicleBrand" placeholder="Vehicle Brand">
                    
                  </div>
                  <div class="col-md-3">

                  </div>
                  <div class="col-md-3">

                    <select id="VehicleBody" class="form-control">
                      <option value="" selected disabled>Select </option>
                      <option value="">option1</option>
                      <option value="">option2</option>
                      
                    </select>
                  </div>
                
            </div>
            <div class="row g-3 mt-3">

                    <div class="input-group">
                      <input type="" class="form-control" id="Capacity" placeholder="Capacity">
                      
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="Manufacture" class="form-label">Manufacture Date</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="Manufacture" placeholder="Manufacture">
                      
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="Purchase" class="form-label">Purchase Date</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="Purchase" placeholder="Purchase">
                      
                    </div>
                  </div>
            </div>
