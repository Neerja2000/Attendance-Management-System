<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GPS tracking</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>
  <body>
    <div class="container my-4">
        <div
        class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
        <div>
          <h3 class="fw-bold mb-3"> Add User and Group</h3>
          
        </div>
       
      </div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="add-group-tab" data-bs-toggle="tab" data-bs-target="#add-group" type="button" role="tab" aria-controls="add-group" aria-selected="true">Add Group</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="add-user-tab" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab" aria-controls="add-user" aria-selected="false">Add User</button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabContent">
        <!-- Add Group Tab Pane -->
        <div class="tab-pane fade show active" id="add-group" role="tabpanel" aria-labelledby="add-group-tab">
          <form>
            <!-- Add Group Form Content -->
            <div class="row g-3">
              <div class="col-md-4">
                <label for="groupname" class="form-label">Group Name *</label>
                <input type="text" class="form-control" id="groupname" placeholder="Group Name">
              </div>
              <div class="col-md-4">
                <label for="Assignedto" class="form-label">Assigned To *</label>
                <input type="text" class="form-control" id="Assignedto" placeholder="Assigned To">
              </div>
              <!-- Add other form fields for Group here -->
            </div>
            <div class="row g-3 mt-3">
              <div class="col-md-12 d-flex justify-content-end">
                <button type="reset"  id="skip-group" class="btn btn-secondary me-2">Skip</button>
                <button type="reset" class="btn btn-primary me-2">Reset</button>
                <button type="submit" class="btn btn-success">Save Group</button>
              </div>
            </div>
          </form>
        </div>
    
        <!-- Add User Tab Pane -->
        <div class="tab-pane fade" id="add-user" role="tabpanel" aria-labelledby="add-user-tab">
          <form>
            <!-- Add User Form Content -->
            <div class="row g-3">
              <div class="col-md-4">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
                <div class="form-text">Only contains [A-z, 0-9, ., _, -, *, @]</div>
              </div>
              <div class="col-md-4">
                <label for="password" class="form-label">Password *</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-4">
                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
           
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="contactPersonName" class="form-label">Contact Person Name</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="contactPersonName" placeholder="Contact Person Name">
                      
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="timezone" class="form-label">Timezone</label>
                    <select id="timezone" class="form-control">
                      <option value="" selected disabled>Select Timezone</option>
                      <option value="GMT-12:00">(GMT-12:00) Baker Island Time</option>
                      <option value="GMT-08:00">(GMT-08:00) Pacific Time</option>
                      <option value="GMT-05:00">(GMT-05:00) Eastern Time</option>
                      <option value="GMT+01:00">(GMT+01:00) Central European Time</option>
                      <option value="GMT+05:30">(GMT+05:30) Indian Standard Time</option>
                      <option value="GMT+09:00">(GMT+09:00) Japan Standard Time</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="companyName" class="form-label">Company Name*</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="companyName" placeholder="Company Name">
                      
                    </div>
                  </div>
                
            </div>
            <div class="row g-3 mt-3">
               
                  <div class="col-md-4">
                    <label for="companyAddress" class="form-label">Company Address*</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="companyAddress" placeholder="Company Address">
                      
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="Email" class="form-label">Email*</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="Email" placeholder="Email">
                      
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="Phone" class="form-label">Phone*</label>
                    <div class="input-group">
                      <input type="" class="form-control" id="Phone" placeholder="Phone">
                      
                    </div>
                  </div>
            </div>
            <!-- Add other form fields for User here -->
            <div class="row g-3 mt-3">
              <div class="col-md-12 d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Reset</button>
                <button type="submit" class="btn btn-primary">Save User</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    
    
    </div>
     

    
    
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="assets/js/setting-demo.js"></script>
    <script src="assets/js/demo.js"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>

<script>
    document.getElementById('skip-group').addEventListener('click', function() {
      var myTab = new bootstrap.Tab(document.getElementById('add-user-tab'));
      myTab.show();
    });
  </script>
  </body>
</html>
