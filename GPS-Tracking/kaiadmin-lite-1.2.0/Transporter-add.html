<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GPS tracking</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>
  <body>
    <div class="container my-4">
        <div
        class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
      >
        <div>
          <h3 class="fw-bold mb-3"> Add Transporter</h3>
          
        </div>
        <!-- <div class="ms-md-auto py-2 py-md-0">
          <a href="#" class="btn btn-label-info btn-round me-2">Manage</a>
          <a href="#" class="btn btn-primary btn-round">Add Customer</a>
        </div> -->
      </div>
        <form>
            <div class="row g-3 mt-3">
                <div class="col-md-4 ">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <div class="form-text">Only contains [A-z, 0-9, ., _, -, *, @]</div>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Password *</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="client" class="form-label">Client *</label>
                    <select id="client" class="form-select">
                        <option selected>Select Client</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="timezone" class="form-label">Timezone *</label>
                    <select id="timezone" class="form-select">
                        <option selected>(GMT+5:30) Asia/Calcutta</option>
                        <!-- Other timezones -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inactiveTime" class="form-label">Inactive Time *</label>
                    <select id="inactiveTime" class="form-select">
                        <option selected>12</option>
                        <!-- Other times -->
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="companyName" class="form-label">Company Name *</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                <div class="col-md-4">
                    <label for="language" class="form-label">Language *</label>
                    <select id="language" class="form-select">
                        <option selected>English</option>
                        <!-- Other languages -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="address" class="form-label">Address (Optional)</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="subscriptionStartDate" class="form-label">Subscription Start Date *</label>
                    <input type="date" class="form-control" id="subscriptionStartDate">
                </div>
                <div class="col-md-4">
                    <label for="subscriptionDueDate" class="form-label">Subscription Due Date *</label>
                    <input type="date" class="form-control" id="subscriptionDueDate">
                </div>
                <div class="col-md-4">
                    <label for="subscriptionExtendDate" class="form-label">Subscription Extend Date (Optional)</label>
                    <input type="date" class="form-control" id="subscriptionExtendDate">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="maxRadius" class="form-label">Maximum Radius For Nearest POI (in Km)</label>
                    <input type="number" class="form-control" id="maxRadius">
                </div>
                <div class="col-md-4">
                    <label for="minDistance" class="form-label">Minimum Distance For Address (in Km)</label>
                    <input type="number" class="form-control" id="minDistance">
                </div>
                <div class="col-md-4">
                    <label for="subscriptionExpiryCount" class="form-label">Subscription Expiry Count (Optional)</label>
                    <input type="number" class="form-control" id="subscriptionExpiryCount">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="active" checked>
                        <label class="form-check-label" for="active">
                            Active
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="overwriteSubscription">
                        <label class="form-check-label" for="overwriteSubscription">
                            Overwrite Subscription for all vehicles
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inactiveAfterExpiry">
                        <label class="form-check-label" for="inactiveAfterExpiry">
                            Should vehicle inactive after subscription expire
                        </label>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12 d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
     

    
    
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="assets/js/setting-demo.js"></script>
    <script src="assets/js/demo.js"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>

  
  </body>
</html>
