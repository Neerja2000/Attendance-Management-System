<div class="container-fluid mt-5">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Add Today's Attendance</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
          <table class="table table-striped" id="table1">
            <thead>
              <tr>
                <th>Check-In</th>
                <th>Break Start</th>
                <th>Break Finish</th>
                <th>Check-Out</th>
                <th>Work-Done</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="time" formControlName="check_in" class="form-control" required>
                </td>
                <td>
                  <input type="time" formControlName="break_time_start" class="form-control" required>
                </td>
                <td>
                  <input type="time" formControlName="break_time_finish" class="form-control" required>
                </td>
                <td>
                  <input type="time" formControlName="check_out" class="form-control" required>
                </td>
                <td>
                  <input type="text" formControlName="work_done" class="form-control" required>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
        </form>
      </div>
    </div>
  </section>
</div>
