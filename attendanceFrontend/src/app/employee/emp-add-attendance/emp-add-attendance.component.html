<div class="container-fluid mt-5">
    <section class="section">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Add Attendance</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="attendanceForm" (ngSubmit)="addAttendance()">
            <table class="table table-striped" id="table1">
              <thead>
                <tr>
                  <th>Sr No.</th>
                  <th>Name Of Employee</th>
                  <th>Check-In</th>
                  <th>Break</th>
                  <th>Check-Out</th>
                  <th>Work-Done</th>
                  <th>Present/Absent</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><input type="text" formControlName="name" class="form-control" required></td>
                  <td><input type="text" formControlName="checkIn" class="form-control" required></td>
                  <td><input type="text" formControlName="break" class="form-control" required></td>
                  <td><input type="text" formControlName="checkOut" class="form-control" required></td>
                  <td><input type="text" formControlName="workDone" class="form-control" required></td>
                  <td>
                    <label>
                      <input type="checkbox" class="checkbox" formControlName="present"> Present
                    </label>
                  </td>
                  <td>
                    <button type="submit" class="btn btn-primary">Add Attendance</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </section>
  </div>
