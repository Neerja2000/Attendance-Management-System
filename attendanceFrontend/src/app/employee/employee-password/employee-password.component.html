<!-- login.component.html -->
<div class="container">
    <div class="form-container mt-5">
      <h2>Password Change</h2>
      
      <form class="mt-5" [formGroup]="ChangePassword" (ngSubmit)="submit()">
        <div class="form-group">
          <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
          <input type="password" formControlName="oldPassword" class="form-control" placeholder="Old Password" required>
        </div>
        <div class="form-group">
          <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
          <input type="password" formControlName="newPassword" class="form-control" placeholder="New Password" required>
        </div>
        <div class="role-buttons">
          <button type="submit" id="employee-btn" class="role-btn">Change</button>
        </div>
      </form>
    </div>
  </div>
