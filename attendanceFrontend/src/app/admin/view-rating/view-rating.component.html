<div class="container">
    <h2>View Ratings</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Rating</th>
          <th>Remarks</th>
          <th>Add Rating</th>
          <th>Admin's Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rating of ratings">
          <td>{{ rating.employeeId?.name }}</td> 
          <td>{{ rating.rating }}</td>
          <td>{{ rating.remarks }}</td>

          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/admin/layout/add-rating',rating._id]">
                <i class="bi bi-star-fill"></i>
              </button>
              
          </td>
          <td>{{ rating.adminRating }}</td> 
        </tr>
      </tbody>
    </table>
  </div>
