<div class="container-fluid mt-4">
    <section id="basic-vertical-layouts">
        <div class="row match-height">
          
            <div class="col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Employee</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-vertical">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <label for="first-name-icon">Name</label>
                                            <div class="input-group has-validation">
                                              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                              <input type="text" class="form-control" placeholder="Name" id="first-name-icon">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                          <div class="form-group">
                                            <label for="email-id-icon">Email</label>
                                            <div class="input-group has-validation">
                                              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                              <input type="text" class="form-control" placeholder="Email" id="email-id-icon">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                          <div class="form-group">
                                            <label for="mobile-id-icon">Mobile</label>
                                            <div class="input-group has-validation">
                                              <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
                                              <input type="text" class="form-control" placeholder="Mobile" id="mobile-id-icon">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                          <div class="form-group">
                                            <label for="Address-id-icon">Address</label>
                                            <div class="input-group has-validation">
                                              <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                                              <input type="text" class="form-control" placeholder="Address" id="Address-id-icon">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                          <div class="form-group">
                                            <label for="date-id-icon">Joining Date</label>
                                            <div class="input-group has-validation">
                                              <span class="input-group-text"><i class="bi bi-calendar-event-fill"></i></span>
                                              <input type="date" class="form-control" id="date-id-icon">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                          <div class="form-group">
                                            <label for="Amount-id-icon">Salary</label>
                                            <div class="input-group has-validation">
                                              <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                              <input type="text" class="form-control" placeholder="Amount" id="Amount-id-icon">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                          <div class='form-check'>
                                            <div class="checkbox mt-4">
                                              <input type="checkbox" id="remember-me-v" class='form-check-input' checked>
                                              <label for="remember-me-v">Remember Me</label>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                          <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                          <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                        </div>
                                      </div>
                                      
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
