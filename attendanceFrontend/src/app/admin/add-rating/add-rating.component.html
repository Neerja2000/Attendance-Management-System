  <div class="container">
    <h2>Add Employee Ratings</h2>
    <form (ngSubmit)="addRating()">
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" [(ngModel)]="adminRating" name="adminRating" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Rating</button>
    </form>
  </div>
