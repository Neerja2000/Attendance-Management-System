<div class="container">
    <h1>Rating for Employee {{ employeeId }}</h1>
    <form [formGroup]="ratingForm">
      <div>
        <i class="bi" 
           [ngClass]="{'bi-star-fill': rating >= 1, 'bi-star': rating < 1}" 
           (click)="setRating(1)"></i>
        <i class="bi" 
           [ngClass]="{'bi-star-fill': rating >= 2, 'bi-star': rating < 2}" 
           (click)="setRating(2)"></i>
        <i class="bi" 
           [ngClass]="{'bi-star-fill': rating >= 3, 'bi-star': rating < 3}" 
           (click)="setRating(3)"></i>
        <i class="bi" 
           [ngClass]="{'bi-star-fill': rating >= 4, 'bi-star': rating < 4}" 
           (click)="setRating(4)"></i>
        <i class="bi" 
           [ngClass]="{'bi-star-fill': rating >= 5, 'bi-star': rating < 5}" 
           (click)="setRating(5)"></i>
      </div>
      <div class="col-12 mt-4">
        <div class="form-group">
          <label for="remarks-id">Remarks</label>
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
            <input type="text" class="form-control" placeholder="Remarks" formControlName="remarks" id="remarks-id">
          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <button type="button" class="btn btn-primary" (click)="addRating()">Add Rating</button>
      </div>
    </form>
  </div>
