<!-- login.component.html -->
<div class="container">
    <div class="form-container mt-5">
      <h2>Welcome to Robolaxy</h2>
      
      <form class="mt-5">
        <div class="form-group">
            <span class="input-icon"><i class="bi bi-person-fill"></i></span>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="username" required>
        
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password"  class="form-control" placeholder="password" required>
          <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
        </div>
        <div class="role-buttons">
          <button type="button" id="admin-btn" class="role-btn"  (click)="adminLogin()">Admin</button>
          <button type="button" id="employee-btn" class="role-btn" (click)="employeeLogin()">Employee</button>
        </div>
      </form>
    </div>
  </div>
