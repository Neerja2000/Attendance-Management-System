<div class="container">
    <div class="form-container">
        <h2>Welcome to Robolaxy</h2>
        <p>Need an account? <a href="#">Sign Up</a></p>
        <div class="role-buttons">
            <button id="admin-btn " class="role-btn" routerLink="/admin/layout/dashboard">Admin</button>
            <button id="employee-btn" class="role-btn ">Employee</button>

        </div>
        <form>
            <div class="form-group">
                
                <input type="email" id="username" placeholder="username">
                <span class="input-icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="form-group">
             
                <input type="password" id="password" placeholder="password">
                <span class="input-icon" id="toggle-password"></span>
            </div>
          
            <button type="submit" class="login-btn">Login</button>
        
        </form>
    </div>
</div>
